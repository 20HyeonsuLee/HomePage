<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <title>한기시스템</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="Layout.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="#" class="navbar-brand text-white"> 한기시스템 </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        data-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active">메인</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">보기</a>
          </li>
          <li class="nav-item dropdown active">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >마이페이지
            </a>
            <div class="dropdown-menu">
              <a href="Login.html" class="dropdown-item">로그인</a>
              <a href="Signup.html" class="dropdown-item">회원가입</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button
            class="btn btn-outline-info my-2 my-sm-0 mr-sm-2"
            type="submit"
          >
            로그인
          </button>
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
            회원가입
          </button>
        </form>
      </div>
    </nav>

    <div class="container" style="height: calc(100vh - 100px)">
      <p>아이디</p>
      <input type="text" style="grid-column: 2/4" />
      <button class="btn btn-outline-info" style="grid-row: 1 / span 2">
        로그인
      </button>
      <p>비밀번호</p>
      <input type="text" style="grid-column: 2/4" />
    </div>

    <script src="jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
