<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <title>한기시스템</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="Index.css" />
    <script src="MajorInfo.json" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a href="#" class="navbar-brand text-white"> 한기시스템 </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        data-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active">메인</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">보기</a>
          </li>
          <li class="nav-item dropdown active">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >마이페이지
            </a>
            <div class="dropdown-menu">
              <a href="Login.html" class="dropdown-item">로그인</a>
              <a href="Signup.html" class="dropdown-item">회원가입</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button
            class="btn btn-outline-info my-2 my-sm-0 mr-sm-2"
            type="submit"
          >
            로그인
          </button>
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
            회원가입
          </button>
        </form>
      </div>
    </nav>

    <div class="container">
      <label class="label">아이디</label>
      <input type="email" id="id" class="form-control" placeholder="id" />
      <label class="label">비밀번호</label>
      <input type="password" id="pw" class="form-control" placeholder="pw" />
      <label class="label">비밀번호 확인</label>
      <input
        type="password"
        id="pw-check"
        class="form-control"
        placeholder="pw check"
      />
      <label class="label">학번</label>
      <input
        type="text"
        id="student-number"
        class="form-control"
        placeholder="student-number"
      />
      <label class="label">전공</label>
      <input type="text" id="major" class="form-control" placeholder="major" />
      <label class="label">전화번호</label>
      <input
        type="text"
        id="phone-number"
        class="form-control"
        placeholder="phone-number"
        oninput="regexPhoneNumber(this)"
      />
      <button id="SignUpButton" class="btn btn-primary">회원가입</button>
      <button id="CancelButton" class="btn btn-primary">취소</button>
    </div>

    <script src="./Signup.js"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
